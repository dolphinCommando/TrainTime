<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trains</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
    <div class="container">
    <div class="jumbotron jumbotron-fluid text-center">
        <div class="container">
            <h1 class="display-4">Train Time</h1>
            <p class="lead">A Schedule for Imaginary Trains</p>
        </div>
    </div>
    </div>
    <div class="container">
    <div class="card">
        <div class="card-header" id="current">Current Train Schedule</div>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody id="trains">     
                </tbody>
            </table>
        </div>
    </div>
    <div class="card">
        <div class="card-header">Add Train</div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="name">Train Name</label>
                    <input type="text" class="form-control add" id="name" required>
                </div>
                <div class="form-group">
                    <label for="role">Destination</label>
                    <input type="text" class="form-control add" id="destination" required>
                </div>
                 <div class="form-group">
                    <label for="start">First Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control add" id="start" required>
                </div>
                <div class="form-group">
                    <label for="wage">Frequency (min)</label>
                    <input type="text" class="form-control add" id="frequency" required>
                </div>
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            </form>

        </div>
        </div>
    </div>
